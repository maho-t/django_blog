{% extends "django_blogs/base.html" %}

{% block content %}

  <p>トピック一覧</p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'django_blogs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>トピックはまだ作成されていません</li>
    {% endfor %}
  </ul>

  <a href="{% url 'django_blogs:new_topic' %}">新規トピックを追加</a>

{% endblock content %}
