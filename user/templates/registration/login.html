{% extends "django_blogs/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>ユーザー名とパスワードが一致しません。もう一度お試しください。</p>
  {% endif %}

  <form method="post" action="{% url 'user:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">ログイン</button>
    <input type="hidden" name="next"
      value="{% url 'django_blogs:index' %}" />
  </form>
  
{% endblock content %}
